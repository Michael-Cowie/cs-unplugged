{% load i18n %}

{% if area.translation_available %}
  {% if LANGUAGE_CODE == "en" %}
    <!-- Search is only currently available in English, see https://github.com/uccser/cs-unplugged/issues/989 -->
    <a href="{% url 'search:index' %}?curriculum_areas={{ area.pk }}" class="badge badge-default badge-{{ area.colour }}">
      {{ area }}
    </a>
  {% else %}
    <span class="badge badge-default badge-{{ area.colour }}">
      {{ area }}
    </span>
  {% endif %}
{% endif %}
